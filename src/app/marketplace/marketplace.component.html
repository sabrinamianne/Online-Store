<h2>Marketplace</h2><br><br>

<div *ngFor="let album of albums | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(album)" style="cursor: pointer;"><em>{{album.title}}</em> by {{album.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <br><br>
      <app-edit-album [selectedAlbum]="album"></app-edit-album><br><br>
      <hr>
    </div>
  </div>
</div>
